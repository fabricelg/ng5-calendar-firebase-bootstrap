<div class="row top30">
  <div class="col-md-12 mx-auto text-center">
      <img src="./assets/images/logo-baseline.png" class="img-fluid">
  </div>
</div>
<div class="row top30">
  <div class="col-md-4 mx-auto">
    <h2>Connexion</h2>
    <input type="email" class="form-control  btn-block" [(ngModel)]="email" placeholder="Email" required autofocus>
    <input type="password" class="form-control btn-block" [(ngModel)]="password" placeholder="Mot de passe" required>
    <button class="btn btn-outline-info btn-block" (click)="login()" [disabled]="!email || !password">S'identifier</button>
  </div>
</div>
